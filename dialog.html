<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/dialog.css">
    <meta charset="UTF-8">
    <title>Configuration</title>
</head>
<body>
    <div class="container">
        <div class="page-header">
            <h1>Configuration</h1>
        </div>
        <div class="row">
            <div class="col-md-6 col-sx-6">
                <span class="dropdown-label">Worksheet Data Sources</span>
                <select id="selectWorksheet" class="select">
                    <option disabled selected="selected">-- None Selected --</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 col-sx-6">
                <span class="dropdown-label">Text to display when there are no records</span> <br>
                <textarea name="messageText" id="messageText" cols="30" rows="2"></textarea>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 col-sx-6">
                <span class="dropdown-label">Text to display when there are one or more records</span> <br>
                <textarea name="messageTextWithData" id="messageTextWithData" cols="30" rows="2"></textarea>
            </div>
        </div>
        <div class="row dialog-buttons">
            <span id="error"></span>
            <button id='save' class="btn btn-success">Save</button>
            <button id="cancel" class="btn btn-danger">Cancel</button>
        </div>
    </div>
</body>
<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/tableau-extensions-1.latest.min.js"></script>
<script type="text/javascript" src="js/dialog.js"></script>
</html>
